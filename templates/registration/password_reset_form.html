{% extends "base_inicio.html" %}

{% block title %}<title>Cambiar Contraseña</title>{% endblock %}

{% block content %}
<div class="jumbotron">
    <div class="container">
        <div class="page-header">
            <h1>Cambio de Contraseña</h1>
        </div>

    </div>
</div>


<div class="panel panel-primary">
    <div class="panel-heading"></div>
        <div class="panel-body">
            <div class="container-fluid">
                
                <form action="" id="reset-form" method="POST"> 
                    <div class="row">
                    <div class="form-group col-4">    
                        {% csrf_token %}
                        {% if form.email.errors %}
                            {{form.email.errors}}
                        {% endif %}
                        <label class="col-12">{{ form.email.label_tag }}</label>
                         {{form.email}} 
                        <input type="submit" class="btn btn-primary" value="Reset Contraseña" />   
                </form> 
               

            </div>
        </div>
</div>




{% endblock %}
